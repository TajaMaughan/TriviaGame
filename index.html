<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa|Grand+Hotel" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <div id="container">
        <div id="instructions">
            <h1>Welcome to Disney Trivia!</h1>
            <p>You will have 60 seconds to answer 10 questions.</p>
        </div>
        <button type="button" id="startButton">Begin quiz</button>
        <div id="quizHide">
            <div id="timer"></div>
            <div id="quiz"></div>
        </div>
        <div id="results"></div>
    </div>
</body>

</html>
